<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html-200.png" alt="Logo HTML5">  <!--Para abrir toda essa linha de código, basta digitar "img" e dar enter. O "SRC" significa source(origem) e é o local onde se encontra a imagem, basta apertar "ctr + espaço" para abrir as imagens que estão na mesma pasta. Já o "ALT"(alternative) é o texto alternativo(explicativo) da imagem -->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagens/css-200.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
